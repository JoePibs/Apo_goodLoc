# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: build prod

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      BROWSER_BASE_URL: http://ec2-16-170-231-160.eu-north-1.compute.amazonaws.com:8080/ 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # Utilisez la version de Node.js correcte

      - name: Install dependencies
        run: |
          cd front
          yarn install
          yarn generate

      - name: List contents of dist directory (before deploy)
        run: ls -R front/dist

      - name: Deploy
        uses: reggionick/s3-deploy@v4
        with:
          folder: front/dist # Chemin relatif au r√©pertoire de travail actuel
          bucket: goodloc
          bucket-region: eu-north-1
          delete-removed: true
          no-cache: true
          private: true
          files-to-include: '.*/*,*/*,**'

      - name: List contents of dist directory (after deploy)
        run: ls -R front/dist